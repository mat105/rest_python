<!doctype html>
<title>Jugador</title>
{% if (error == 0) %}
    <h1>Nombre: {{nombre}}</h1>
    <h2>Club: {{club}}</h2>
    <h2>Posicion: {{posicion}}</h2>
    <h2>Costo: {{costo}}</h2>
{% elif (error == 2) %}
    <h1>Parametros insuficientes</h1>
{% else %}
    <h1>El jugador no existe</h1>
{% endif %}
